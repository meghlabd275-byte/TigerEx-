version: '3.8'

# TigerEx Enhanced Complete Cryptocurrency Exchange Platform
# Production-ready Docker Compose Configuration with advanced security
# Includes all services, monitoring, security, scaling, and admin controls

services:
  # ======================================
  # ENHANCED DATABASE SERVICES
  # ======================================
  
  postgresql:
    image: postgres:15-alpine
    container_name: tigerex-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: tigerex_db
      POSTGRES_USER: tigerex
      POSTGRES_PASSWORD: tigerex123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./infrastructure/databases/init:/docker-entrypoint-initdb.d
      - ./infrastructure/databases/config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./infrastructure/databases/security:/etc/postgresql/security
    ports:
      - "5432:5432"
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tigerex -d tigerex_db"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  redis:
    image: redis:7-alpine
    container_name: tigerex-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass tigerex123
    volumes:
      - redis_data:/data
      - ./infrastructure/databases/config/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  mongodb:
    image: mongo:7
    container_name: tigerex-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: tigerex
      MONGO_INITDB_ROOT_PASSWORD: tigerex123
      MONGO_INITDB_DATABASE: tigerex
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/databases/init/mongo:/docker-entrypoint-initdb.d
      - ./infrastructure/databases/config/mongod.conf:/etc/mongod.conf
    ports:
      - "27017:27017"
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tigerex-elasticsearch
    restart: unless-stopped
    environment:
      - node.name=tigerex-es-node-1
      - cluster.name=tigerex-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./infrastructure/databases/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

