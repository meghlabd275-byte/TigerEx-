version: '3.8'

services:
  unified-backend-v2:
    build:
      context: ./backend/unified-backend-v2
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@db:5432/tigerex_unified
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=tigerex-unified-backend-secret-key-2025
    networks:
      - tigerex

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - unified-backend-v2
    networks:
      - tigerex

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=tigerex
      - POSTGRES_PASSWORD=tigerex123
      - POSTGRES_DB=tigerex_unified
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - tigerex

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - tigerex

networks:
  tigerex:
    driver: bridge

volumes:
  postgres_data:
