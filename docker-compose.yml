version: '3.8'

services:
  # ============= CORE DATABASES =============
  postgres:
    image: postgres:15-alpine
    container_name: tigerex-postgres
    environment:
      POSTGRES_DB: tigerex
      POSTGRES_USER: tigerex_admin
      POSTGRES_PASSWORD: TigerEx2024SecureDB!
      POSTGRES_MULTIPLE_DATABASES: tigerex_trading,tigerex_users,tigerex_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tigerex_admin -d tigerex"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: tigerex-redis
    command: redis-server --appendonly yes --requirepass TigerEx2024Redis!
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7
    container_name: tigerex-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: tigerex_admin
      MONGO_INITDB_ROOT_PASSWORD: TigerEx2024Mongo!
      MONGO_INITDB_DATABASE: tigerex
    volumes:
      - mongodb_data:/data/db
      - ./database/mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============= MESSAGE QUEUE & STREAMING =============
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tigerex-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: tigerex_admin
      RABBITMQ_DEFAULT_PASS: TigerEx2024Rabbit!
      RABBITMQ_DEFAULT_VHOST: tigerex
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: tigerex-kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - tigerex-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: tigerex-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    ports:
      - "2181:2181"
    networks:
      - tigerex-network
    restart: unless-stopped

  # ============= BACKEND SERVICES =============
  
  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: tigerex-api-gateway
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: TigerEx2024GatewaySecret!
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
      POSTGRES_URL: postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # User Access System
  user-access-system:
    build:
      context: ./backend/user-access-system-complete
      dockerfile: Dockerfile
    container_name: tigerex-user-access
    environment:
      NODE_ENV: production
      PORT: 8003
      JWT_SECRET: tigerex-user-access-super-secure-key-2024
      REFRESH_TOKEN_SECRET: tigerex-refresh-token-secure-key-2024
      DATABASE_URL: postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex_users
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
      SMTP_HOST: smtp.tigerex.com
      SMTP_PORT: 587
      SMTP_USER: noreply@tigerex.com
      SMTP_PASS: TigerEx2024Email!
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

  # Ultimate Exchange Fetchers
  ultimate-exchange-fetchers:
    build:
      context: ./backend/ultimate-exchange-fetchers
      dockerfile: Dockerfile
    container_name: tigerex-exchange-fetchers
    environment:
      NODE_ENV: production
      PORT: 8001
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-tigerex-2024
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      KRAKEN_API_KEY: ${KRAKEN_API_KEY}
      KRAKEN_SECRET_KEY: ${KRAKEN_SECRET_KEY}
      BYBIT_API_KEY: ${BYBIT_API_KEY}
      BYBIT_SECRET_KEY: ${BYBIT_SECRET_KEY}
      OKX_API_KEY: ${OKX_API_KEY}
      OKX_SECRET_KEY: ${OKX_SECRET_KEY}
      COINBASE_API_KEY: ${COINBASE_API_KEY}
      COINBASE_SECRET_KEY: ${COINBASE_SECRET_KEY}
      KUCOIN_API_KEY: ${KUCOIN_API_KEY}
      KUCOIN_SECRET_KEY: ${KUCOIN_SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_SECRET_KEY: ${GEMINI_SECRET_KEY}
      MONGODB_URL: mongodb://tigerex_admin:TigerEx2024Mongo!@mongodb:27017/tigerex
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Enhanced Admin Control System
  enhanced-admin-control-system:
    build:
      context: ./backend/enhanced-admin-control-system
      dockerfile: Dockerfile
    container_name: tigerex-admin-control
    environment:
      NODE_ENV: production
      PORT: 8002
      JWT_SECRET: tigerex-admin-super-secure-key-2024
      DATABASE_URL: postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Trading Engine
  trading-engine:
    build:
      context: ./backend/trading-engine
      dockerfile: Dockerfile
    container_name: tigerex-trading-engine
    environment:
      NODE_ENV: production
      PORT: 8005
      DATABASE_URL: postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex_trading
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
      KAFKA_BROKERS: kafka:9092
      EXCHANGE_FETCHERS_URL: http://ultimate-exchange-fetchers:8001
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      ultimate-exchange-fetchers:
        condition: service_started
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # AI Trading Bot Service
  ai-trading-bot-service:
    build:
      context: ./backend/ai-trading-bot-service
      dockerfile: Dockerfile
    container_name: tigerex-ai-bots
    environment:
      NODE_ENV: production
      PORT: 8006
      DATABASE_URL: postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex_trading
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
      MONGODB_URL: mongodb://tigerex_admin:TigerEx2024Mongo!@mongodb:27017/tigerex
      KAFKA_BROKERS: kafka:9092
      EXCHANGE_FETCHERS_URL: http://ultimate-exchange-fetchers:8001
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MODEL_PATH: /app/models
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
      ultimate-exchange-fetchers:
        condition: service_started
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models

  # Notification Service
  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: tigerex-notifications
    environment:
      NODE_ENV: production
      PORT: 8004
      DATABASE_URL: postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
      RABBITMQ_URL: amqp://tigerex_admin:TigerEx2024Rabbit!@rabbitmq:5672/tigerex
      SMTP_HOST: smtp.tigerex.com
      SMTP_PORT: 587
      SMTP_USER: noreply@tigerex.com
      SMTP_PASS: TigerEx2024Email!
      FCM_SERVER_KEY: ${FCM_SERVER_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Market Data Service
  market-data-service:
    build:
      context: ./backend/market-data-service
      dockerfile: Dockerfile
    container_name: tigerex-market-data
    environment:
      NODE_ENV: production
      PORT: 8007
      DATABASE_URL: postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex
      REDIS_URL: redis://:TigerEx2024Redis!@redis:6379
      KAFKA_BROKERS: kafka:9092
      WEBSOCKET_PORT: 8008
      COINGECKO_API_KEY: ${COINGECKO_API_KEY}
      COINMARKETCAP_API_KEY: ${COINMARKETCAP_API_KEY}
    ports:
      - "8007:8007"
      - "8008:8008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # ============= FRONTEND APPLICATIONS =============
  
  # Web Application
  web-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:3000
        REACT_APP_WS_URL: ws://localhost:8008
        REACT_APP_ENVIRONMENT: production
    container_name: tigerex-web-app
    environment:
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      - api-gateway
      - user-access-system
      - ultimate-exchange-fetchers
    networks:
      - tigerex-network
    restart: unless-stopped

  # Desktop Application Builder (Electron)
  desktop-app-builder:
    build:
      context: ./desktop
      dockerfile: Dockerfile
    container_name: tigerex-desktop-builder
    environment:
      NODE_ENV: production
      ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
    volumes:
      - ./desktop/dist:/app/dist
      - ./desktop/build:/app/build
    networks:
      - tigerex-network
    profiles:
      - build

  # Mobile Application API (for React Native)
  mobile-api:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: tigerex-mobile-api
    environment:
      NODE_ENV: production
      PORT: 8009
      API_GATEWAY_URL: http://api-gateway:3000
      WEBSOCKET_URL: ws://market-data-service:8008
      PUSH_NOTIFICATION_KEY: ${FCM_SERVER_KEY}
    ports:
      - "8009:8009"
    depends_on:
      - api-gateway
      - market-data-service
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # ============= MONITORING & LOGGING =============
  
  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: tigerex-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - tigerex-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: tigerex-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: TigerEx2024Grafana!
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    networks:
      - tigerex-network
    restart: unless-stopped

  # ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tigerex-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - tigerex-network
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: tigerex-logstash
    volumes:
      - ./monitoring/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/app/logs
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - tigerex-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: tigerex-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - tigerex-network
    restart: unless-stopped

  # ============= REVERSE PROXY =============
  
  nginx:
    image: nginx:alpine
    container_name: tigerex-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web-app
      - api-gateway
      - user-access-system
      - ultimate-exchange-fetchers
      - enhanced-admin-control-system
    networks:
      - tigerex-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  rabbitmq_data:
  kafka_data:
  zookeeper_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  tigerex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16