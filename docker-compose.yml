    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://admin-panel:8089
    volumes:
      - ./frontend/admin-dashboard:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3001"
    networks:
      - tigerex-network
    depends_on:
      - admin-panel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ======================================
  # MONITORING & LOGGING
  # ======================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: tigerex-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  grafana:
    image: grafana/grafana:latest
    container_name: tigerex-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=tigerex123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3002:3000"
    networks:
      - tigerex-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: tigerex-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14268/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ======================================
  # MESSAGE QUEUES
  # ======================================
  
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tigerex-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=tigerex
      - RABBITMQ_DEFAULT_PASS=tigerex123
      - RABBITMQ_DEFAULT_VHOST=tigerex
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infrastructure/databases/config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ======================================
  # LOAD BALANCER
  # ======================================
  
  nginx:
    image: nginx:alpine
    container_name: tigerex-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      - "8001:8001"
    networks:
      - tigerex-network
    depends_on:
      - web-app
      - admin-web-app
      - api-gateway
      - admin-panel
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# ======================================
# VOLUMES
# ======================================

volumes:
  postgresql_data:
    driver: local
    labels:
      - "tigerex.database=postgresql"
  
  redis_data:
    driver: local
    labels:
      - "tigerex.database=redis"
  
  mongodb_data:
    driver: local
    labels:
      - "tigerex.database=mongodb"
  
  elasticsearch_data:
    driver: local
    labels:
      - "tigerex.database=elasticsearch"
  
  prometheus_data:
    driver: local
    labels:
      - "tigerex.monitoring=prometheus"
  
  grafana_data:
    driver: local
    labels:
      - "tigerex.monitoring=grafana"
  
  rabbitmq_data:
    driver: local
    labels:
      - "tigerex.queue=rabbitmq"
  
  nginx_logs:
    driver: local
    labels:
      - "tigerex.logs=nginx"
  
  wallet_data:
    driver: local
    labels:
      - "tigerex.data=wallet"
  
  kyc_data:
    driver: local
    labels:
      - "tigerex.data=kyc"

# ======================================
# NETWORKS
# ======================================

networks:
  tigerex-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "tigerex.network=main"