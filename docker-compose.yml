# üöÄ TigerEx Trading Platform - Docker Compose Configuration
# Version: v12.0.0 - Modern Trading Platform
# Last Updated: November 14, 2024

version: '3.8'

services:
  # ========================================
  # üåê Frontend Application (Next.js)
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: tigerex-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    depends_on:
      - backend
      - redis
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # üîß Backend API Service (FastAPI)
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tigerex-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tigerex:${DB_PASSWORD}@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NODE_ENV=production
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # üóÑÔ∏è PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: tigerex-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tigerex
      - POSTGRES_USER=tigerex
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tigerex -d tigerex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  # ========================================
  # ‚ö° Redis Cache
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: tigerex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # ========================================
  # üåê Nginx Load Balancer
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: tigerex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - tigerex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  üìä Monitoring & Logging Services
  # ========================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tigerex-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - tigerex-network

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: tigerex-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - tigerex-network

  # Elasticsearch - Log Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: tigerex-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - tigerex-network

  # Kibana - Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: tigerex-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - tigerex-network

  # ========================================
  # üîç Development & Testing Services
  # ========================================

  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: tigerex-postgres-test
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=tigerex_test
      - POSTGRES_USER=tigerex
      - POSTGRES_PASSWORD=test_password
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - tigerex-network
    profiles:
      - testing

  # Redis Test Instance
  redis-test:
    image: redis:7-alpine
    container_name: tigerex-redis-test
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    networks:
      - tigerex-network
    profiles:
      - testing

  # ========================================
  # üöÄ Production Optimization Services
  # ========================================

  # Redis Cluster (High Availability)
  redis-master:
    image: redis:7-alpine
    container_name: tigerex-redis-master
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_master_data:/data
      - ./redis/redis-master.conf:/usr/local/etc/redis/redis.conf
    networks:
      - tigerex-network
    profiles:
      - production

  redis-slave:
    image: redis:7-alpine
    container_name: tigerex-redis-slave
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: >
      redis-server
      --appendonly yes
      --slaveof redis-master 6379
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_slave_data:/data
    depends_on:
      - redis-master
    networks:
      - tigerex-network
    profiles:
      - production

  # PostgreSQL Read Replica
  postgres-replica:
    image: postgres:15-alpine
    container_name: tigerex-postgres-replica
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=tigerex
      - POSTGRES_USER=tigerex_replica
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGUSER=tigerex
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - tigerex-network
    profiles:
      - production

# ========================================
# üìÅ Volumes Configuration
# ========================================
volumes:
  # Database Volumes
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  postgres_replica_data:
    driver: local
  
  # Redis Volumes
  redis_data:
    driver: local
  redis_test_data:
    driver: local
  redis_master_data:
    driver: local
  redis_slave_data:
    driver: local
  
  # Monitoring Volumes
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  
  # Log Volumes
  logs:
    driver: local

# ========================================
# üåê Networks Configuration
# ========================================
networks:
  tigerex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ========================================
# üîß External Configuration
# ========================================
secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  encryption_key:
    file: ./secrets/encryption_key.txt

# ========================================
# üöÄ Deployment Profiles
# ========================================

# Development: docker-compose --profile development up
# Testing: docker-compose --profile testing up
# Production: docker-compose --profile production up
# Monitoring: docker-compose --profile monitoring up

# ========================================
# üìã Health Check Endpoints
# ========================================

# Frontend: http://localhost:3000/api/health
# Backend: http://localhost:8000/health
# Database: pg_isready -h localhost -p 5432 -U tigerex
# Redis: redis-cli ping
# Nginx: curl -f http://localhost/health
# Prometheus: http://localhost:9090/-/healthy
# Grafana: http://localhost:3001/api/health
# Elasticsearch: curl -f http://localhost:9200/_cluster/health
# Kibana: curl -f http://localhost:5601/api/status

# ========================================
# üéØ Quick Start Commands
# ========================================

# Start all services:
# docker-compose up -d

# Start with monitoring:
# docker-compose --profile monitoring up -d

# Start production stack:
# docker-compose --profile production up -d

# View logs:
# docker-compose logs -f [service_name]

# Stop all services:
# docker-compose down

# Clean up volumes:
# docker-compose down -v

