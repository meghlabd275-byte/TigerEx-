
version: '3.8'
services:
  unified-backend:
    build: ./unified-backend
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-this-in-production
    depends_on:
      - postgres
      - redis
  data-fetchers:
    build: ./backend/comprehensive-data-fetchers
    ports:
      - "8003:8003"
    environment:
      - JWT_SECRET=your-secret-key-change-this-in-production
  admin-controls:
    build: ./backend/universal-admin-controls
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-this-in-production
    depends_on:
      - postgres
      - redis
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8005
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=tigerex_db
      - POSTGRES_USER=tigerex
      - POSTGRES_PASSWORD=tigerex123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data: {}
  redis_data: {}
