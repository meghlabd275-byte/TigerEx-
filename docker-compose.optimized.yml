version: '3.8'

services:
  # ===========================================
  # HIGH-AVAILABILITY DATABASE CLUSTER
  # ===========================================
  postgres-primary:
    image: postgres:15-alpine
    container_name: tigerex-postgres-primary
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      POSTGRES_SHARED_PRELOAD_LIBRARIES: "pg_stat_statements,pg_hint_plan"
      POSTGRES_MAX_CONNECTIONS: 500
      POSTGRES_SHARED_BUFFERS: 4GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 12GB
      POSTGRES_WORK_MEM: 256MB
      POSTGRES_MAINTENANCE_WORK_MEM: 1GB
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/config/postgresql-optimized.conf:/etc/postgresql/postgresql.conf
      - ./database/config/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} && pgbench -i -U ${POSTGRES_USER} -d ${POSTGRES_DB} -s 10"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 16G
          cpus: '8.0'
        reservations:
          memory: 8G
          cpus: '4.0'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  postgres-read-replica-1:
    image: postgres:15-alpine
    container_name: tigerex-postgres-read-1
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}_ro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MAX_CONNECTIONS: 300
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 6GB
    volumes:
      - postgres_read_1_data:/var/lib/postgresql/data
      - ./database/config/postgresql-standby.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5433:5432"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}_ro -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  postgres-read-replica-2:
    image: postgres:15-alpine
    container_name: tigerex-postgres-read-2
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}_ro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MAX_CONNECTIONS: 300
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 6GB
    volumes:
      - postgres_read_2_data:/var/lib/postgresql/data
      - ./database/config/postgresql-standby.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5434:5432"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}_ro -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  postgres-trading:
    image: postgres:15-alpine
    container_name: tigerex-postgres-trading
    environment:
      POSTGRES_DB: tigerex_trading
      POSTGRES_USER: ${POSTGRES_USER}_trading
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MAX_CONNECTIONS: 1000
      POSTGRES_SHARED_BUFFERS: 8GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 24GB
      POSTGRES_WORK_MEM: 512MB
      POSTGRES_MAINTENANCE_WORK_MEM: 2GB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 64MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
    volumes:
      - postgres_trading_data:/var/lib/postgresql/data
      - ./database/trading/init:/docker-entrypoint-initdb.d
      - ./database/config/postgresql-trading.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5435:5432"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}_trading -d tigerex_trading && pgbench -i -U ${POSTGRES_USER}_trading -d tigerex_trading -s 50"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 32G
          cpus: '16.0'
        reservations:
          memory: 16G
          cpus: '8.0'

  # ===========================================
  # REDIS CLUSTER CONFIGURATION
  # ===========================================
  redis-cluster-node-1:
    image: redis:7-alpine
    container_name: tigerex-redis-cluster-1
    command: redis-server /etc/redis/redis.conf --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_CLUSTER_PASSWORD} --maxmemory 8gb --maxmemory-policy allkeys-lru --tcp-keepalive 60
    volumes:
      - redis_cluster_1_data:/data
      - ./redis/config/redis-cluster-1.conf:/etc/redis/redis.conf
    ports:
      - "7001:6379"
      - "17001:16379"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_CLUSTER_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4.0'
        reservations:
          memory: 8G
          cpus: '2.0'

  redis-cluster-node-2:
    image: redis:7-alpine
    container_name: tigerex-redis-cluster-2
    command: redis-server /etc/redis/redis.conf --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_CLUSTER_PASSWORD} --maxmemory 8gb --maxmemory-policy allkeys-lru --tcp-keepalive 60
    volumes:
      - redis_cluster_2_data:/data
      - ./redis/config/redis-cluster-2.conf:/etc/redis/redis.conf
    ports:
      - "7002:6379"
      - "17002:16379"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_CLUSTER_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4.0'
        reservations:
          memory: 8G
          cpus: '2.0'

  redis-cluster-node-3:
    image: redis:7-alpine
    container_name: tigerex-redis-cluster-3
    command: redis-server /etc/redis/redis.conf --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_CLUSTER_PASSWORD} --maxmemory 8gb --maxmemory-policy allkeys-lru --tcp-keepalive 60
    volumes:
      - redis_cluster_3_data:/data
      - ./redis/config/redis-cluster-3.conf:/etc/redis/redis.conf
    ports:
      - "7003:6379"
      - "17003:16379"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_CLUSTER_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4.0'
        reservations:
          memory: 8G
          cpus: '2.0'

  # ===========================================
  # HIGH-PERFORMANCE APPLICATION SERVICES
  # ===========================================
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
      target: production
    container_name: tigerex-api-gateway
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_READ_URL=${DATABASE_READ_URL}
      - REDIS_CLUSTER_NODES=redis-cluster-node-1:6379,redis-cluster-node-2:6379,redis-cluster-node-3:6379
      - REDIS_CLUSTER_PASSWORD=${REDIS_CLUSTER_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - WORKERS=8
      - MAX_CONNECTIONS=1000
    ports:
      - "8080:8080"
    networks:
      - tigerex-optimized
    depends_on:
      - postgres-primary
      - postgres-read-replica-1
      - postgres-read-replica-2
      - redis-cluster-node-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  admin-panel:
    build:
      context: ./backend/admin-panel
      dockerfile: Dockerfile
      target: production
    container_name: tigerex-admin-panel
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_CLUSTER_NODES=redis-cluster-node-1:6379,redis-cluster-node-2:6379,redis-cluster-node-3:6379
      - REDIS_CLUSTER_PASSWORD=${REDIS_CLUSTER_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - WORKERS=4
    ports:
      - "8001:8001"
    networks:
      - tigerex-optimized
    depends_on:
      - postgres-primary
      - redis-cluster-node-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/api/v1/system/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  trading-engine:
    build:
      context: ./backend/trading-engine
      dockerfile: Dockerfile
      target: production
    container_name: tigerex-trading-engine
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_TRADING_URL}
      - REDIS_CLUSTER_NODES=redis-cluster-node-1:6379,redis-cluster-node-2:6379,redis-cluster-node-3:6379
      - REDIS_CLUSTER_PASSWORD=${REDIS_CLUSTER_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - WORKERS=16
      - MAX_CONNECTIONS=5000
      - REALTIME_PROCESSING=true
      - WEBSOCKET_ENABLED=true
    ports:
      - "8002:8002"
      - "8003:8003"  # WebSocket
    networks:
      - tigerex-optimized
    depends_on:
      - postgres-trading
      - redis-cluster-node-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 32G
          cpus: '16.0'
        reservations:
          memory: 16G
          cpus: '8.0'
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  wallet-service:
    build:
      context: ./backend/wallet-service
      dockerfile: Dockerfile
      target: production
    container_name: tigerex-wallet-service
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_CLUSTER_NODES=redis-cluster-node-1:6379,redis-cluster-node-2:6379,redis-cluster-node-3:6379
      - REDIS_CLUSTER_PASSWORD=${REDIS_CLUSTER_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - WORKERS=8
    ports:
      - "8004:8004"
    networks:
      - tigerex-optimized
    depends_on:
      - postgres-primary
      - redis-cluster-node-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8004/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  # ===========================================
  # EXCHANGE INTEGRATION CLUSTER
  # ===========================================
  binance-service:
    build:
      context: ./backend/binance-service
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_CLUSTER_NODES=redis-cluster-node-1:6379,redis-cluster-node-2:6379,redis-cluster-node-3:6379
      - REDIS_CLUSTER_PASSWORD=${REDIS_CLUSTER_PASSWORD}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - RATE_LIMIT=5000
    networks:
      - tigerex-optimized
    depends_on:
      - postgres-primary
      - redis-cluster-node-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  okx-service:
    build:
      context: ./backend/okx-service
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_CLUSTER_NODES=redis-cluster-node-1:6379,redis-cluster-node-2:6379,redis-cluster-node-3:6379
      - REDIS_CLUSTER_PASSWORD=${REDIS_CLUSTER_PASSWORD}
      - OKX_API_KEY=${OKX_API_KEY}
      - OKX_API_SECRET=${OKX_API_SECRET}
      - OKX_PASSPHRASE=${OKX_PASSPHRASE}
      - RATE_LIMIT=3000
    networks:
      - tigerex-optimized
    depends_on:
      - postgres-primary
      - redis-cluster-node-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  # ===========================================
  # FRONTEND APPLICATIONS
  # ===========================================
  web-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: tigerex-web-app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.tigerex.com
      - NEXT_PUBLIC_WS_URL=wss://api.tigerex.com
      - NEXT_PUBLIC_ENABLE_PWA=true
      - NEXT_PUBLIC_ENABLE_SERVICE_WORKER=true
    ports:
      - "3000:3000"
    networks:
      - tigerex-optimized
    depends_on:
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  admin-dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
      target: production
    container_name: tigerex-admin-dashboard
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://admin.tigerex.com
      - NEXT_PUBLIC_ENABLE_PWA=true
    ports:
      - "3001:3000"
    networks:
      - tigerex-optimized
    depends_on:
      - admin-panel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # MONITORING AND OBSERVABILITY STACK
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: tigerex-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--query.max-concurrency=20'
      - '--query.timeout=2m'
    volumes:
      - ./monitoring/prometheus/prometheus-optimized.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  grafana:
    image: grafana/grafana:latest
    container_name: tigerex-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3002:3000"
    networks:
      - tigerex-optimized
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tigerex-elasticsearch
    environment:
      - cluster.name=tigerex-cluster
      - node.name=tigerex-node-1
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.monitoring.collection.enabled=true
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - tigerex-optimized
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '8.0'
        reservations:
          memory: 8G
          cpus: '4.0'

  # ===========================================
  # BACKGROUND PROCESSING CLUSTER
  # ===========================================
  celery-worker:
    build:
      context: ./backend/celery-worker
      dockerfile: Dockerfile
      target: production
    environment:
      - CELERY_BROKER_URL=redis://redis-cluster-node-1:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-cluster-node-1:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - WORKERS=8
      - CONCURRENCY=16
    networks:
      - tigerex-optimized
    depends_on:
      - redis-cluster-node-1
      - postgres-primary
    restart: unless-stopped
    deploy:
      replicas: 8
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  celery-beat:
    build:
      context: ./backend/celery-beat
      dockerfile: Dockerfile
      target: production
    environment:
      - CELERY_BROKER_URL=redis://redis-cluster-node-1:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-cluster-node-1:6379/0
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - tigerex-optimized
    depends_on:
      - redis-cluster-node-1
      - postgres-primary
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # ===========================================
  # HIGH-PERFORMANCE LOAD BALANCER
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: tigerex-nginx
    volumes:
      - ./nginx/nginx-optimized.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
      - ./nginx/cache:/var/cache/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - tigerex-optimized
    depends_on:
      - web-app
      - admin-dashboard
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # ===========================================
  # SECURITY AND PROTECTION
  # ===========================================
  fail2ban:
    image: lscr.io/linuxserver/fail2ban:latest
    container_name: tigerex-fail2ban
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./security/fail2ban:/config
      - /var/log:/var/log:ro
    networks:
      - tigerex-optimized
    restart: unless-stopped
    privileged: true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # ===========================================
  # BACKUP AND DISASTER RECOVERY
  # ===========================================
  backup-service:
    build:
      context: ./scripts/backup
      dockerfile: Dockerfile
      target: production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${BACKUP_S3_BUCKET}
      - BACKUP_SCHEDULE=0 2 * * *
    volumes:
      - ./backups:/backups
    networks:
      - tigerex-optimized
    depends_on:
      - postgres-primary
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

