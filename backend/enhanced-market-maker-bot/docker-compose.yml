version: '3.8'

services:
  # Main Enhanced Market Maker Bot
  tigerex-mm-bot:
    build: .
    container_name: tigerex-enhanced-mm-bot
    ports:
      - "8000:8000"  # API
      - "8001:8001"  # WebSocket
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tigerex_trading
      - DB_USER=tigerex
      - DB_PASSWORD=tigerex_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=info
      - CONFIG_FROM_ENV=true
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
      - ./backups:/app/backups
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - tigerex-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tigerex-postgres
    environment:
      - POSTGRES_DB=tigerex_trading
      - POSTGRES_USER=tigerex
      - POSTGRES_PASSWORD=tigerex_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - tigerex-network

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    container_name: tigerex-redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - tigerex-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tigerex-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - tigerex-network

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: tigerex-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=tigerex
      - GF_SECURITY_ADMIN_PASSWORD=tigerex_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - tigerex-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tigerex-nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - tigerex-mm-bot
    restart: unless-stopped
    networks:
      - tigerex-network

  # Jupyter Notebook for development and analysis
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: tigerex-jupyter
    environment:
      - JUPYTER_TOKEN=tigerex_jupyter_token
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./models:/home/jovyan/models
    ports:
      - "8888:8888"
    restart: unless-stopped
    networks:
      - tigerex-network

  # ML Training Service
  ml-trainer:
    build: .
    container_name: tigerex-ml-trainer
    command: python ml_trainer.py
    environment:
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - DB_HOST=postgres
      - GPU_ENABLED=true
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - tigerex-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Background Worker for async tasks
  worker:
    build: .
    container_name: tigerex-worker
    command: celery -A main worker --loglevel=info --concurrency=4
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - tigerex-network

  # Monitoring Service
  monitoring:
    build: .
    container_name: tigerex-monitoring
    command: python monitoring_service.py
    environment:
      - ENVIRONMENT=production
      - PROMETHEUS_HOST=prometheus
      - PROMETHEUS_PORT=9090
    volumes:
      - ./logs:/app/logs
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - tigerex-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  tigerex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16