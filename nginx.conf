            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Admin API
        location /api/ {
            # Very strict rate limiting
            limit_req zone=api burst=3 nodelay;
            
            # Proxy to backend
            proxy_pass http://backend_servers/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "Admin healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ========================================
    # üìä Monitoring Subdomain
    # ========================================
    server {
        listen 443 ssl http2;
        server_name monitoring.tigerex.com;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/tigerex.crt;
        ssl_certificate_key /etc/nginx/ssl/tigerex.key;

        # Grafana
        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ========================================
    # üö´ Default Server (Catch-all)
    # ========================================
    server {
        listen 443 ssl http2 default_server;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/tigerex.crt;
        ssl_certificate_key /etc/nginx/ssl/tigerex.key;

        # Return 404 for unknown domains
        return 404;
    }

    # ========================================
    # üìà Additional Configuration
    # ========================================
    
    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;

    # Enable server status (for monitoring)
    server {
        listen 127.0.0.1:8080;
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}

