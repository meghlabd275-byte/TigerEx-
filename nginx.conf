# TigerEx Complete Nginx Configuration
# Production-ready reverse proxy with load balancing, SSL, and security
# Includes web apps, API services, admin panels, and monitoring

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ======================================
# EVENTS MODULE
# ======================================

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# ======================================
# HTTP MODULE
# ======================================

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ======================================
    # LOG FORMATS
    # ======================================
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'cs=$upstream_cache_status';
    
    log_format api '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time uct="$upstream_connect_time" '
                  'uht="$upstream_header_time" urt="$upstream_response_time" '
                  'api_key=$http_x_api_key';

    # ======================================
    # PERFORMANCE SETTINGS
    # ======================================
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Client settings
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Brotli compression
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ======================================
    # SECURITY SETTINGS
    # ======================================
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_certificate /etc/nginx/ssl/tigerex.crt;
    ssl_certificate_key /etc/nginx/ssl/tigerex.key;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ======================================
    # UPSTREAM SERVERS
    # ======================================
    
    # Web Application
    upstream web_app {
        least_conn;
        server web-app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Admin Web Application
    upstream admin_web_app {
        least_conn;
        server admin-web-app:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # API Gateway
    upstream api_gateway {
        least_conn;
        server api-gateway:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Admin Panel
    upstream admin_panel {
        least_conn;
        server admin-panel:8089 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # WebSocket Service
    upstream websocket_service {
        ip_hash;
        server websocket-service:8094 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Authentication Service
    upstream auth_service {
        least_conn;
        server authentication-service:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Trading Engine
    upstream trading_engine {
        least_conn;
        server trading-engine:8083 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Exchange Integration
    upstream exchange_integration {
        least_conn;
        server exchange-integration-service:8084 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Wallet Service
    upstream wallet_service {
        least_conn;
        server wallet-service:8087 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Notification Service
    upstream notification_service {
        least_conn;
        server notification-service:8093 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Analytics Service
    upstream analytics_service {
        least_conn;
        server analytics-service:8095 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ======================================
    # CACHING CONFIGURATION
    # ======================================
    
    # Proxy cache
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=24h use_temp_path=off;
    
    # FastCGI cache
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:10m max_size=50m inactive=60m use_temp_path=off;
    
    # ======================================
    # GEOIP CONFIGURATION
    # ======================================
    
    # geoip_country /etc/nginx/geoip/GeoIP.dat;
    # geoip_city /etc/nginx/geoip/GeoLiteCity.dat;

    # ======================================
    # MAP CONFIGURATIONS
    # ======================================
    
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    map $scheme $fastcgi_https {
        default off;
        https on;
    }
    
    map $http_x_forwarded_proto $thescheme {
        default $scheme;
        https https;
    }

    # ======================================
    # SERVER BLOCKS
    # ======================================
    
    # ======================================
    # HTTP REDIRECT TO HTTPS
    # ======================================
    
    server {
        listen 80;
        server_name tigerex.com www.tigerex.com api.tigerex.com admin.tigerex.com;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ======================================
    # HTTPS MAIN SERVER
    # ======================================
    
    server {
        listen 443 ssl http2;
        server_name tigerex.com www.tigerex.com;
        
        # Logging
        access_log /var/log/nginx/tigerex.access.log detailed;
        error_log /var/log/nginx/tigerex.error.log warn;
        
        # Security
        limit_conn conn_limit_per_ip 20;
        limit_req zone=general burst=50 nodelay;
        
        # ======================================
        # ROOT AND STATIC FILES
        # ======================================
        
        root /var/www/tigerex;
        index index.html;
        
        # Static file caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            access_log off;
            log_not_found off;
            
            # Try cache first
            proxy_cache static_cache;
            proxy_cache_valid 200 24h;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_ignore_headers Cache-Control Expires Set-Cookie;
        }
        
        # ======================================
        # WEB APPLICATION
        # ======================================
        
        location / {
            # Security headers for web app
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            
            # Rate limiting
            limit_req zone=general burst=100 nodelay;
            
            # Proxy to web app
            proxy_pass http://web_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # ======================================
        # API ROUTES
        # ======================================
        
        location /api/ {
            # Rate limiting for API
            limit_req zone=api burst=20 nodelay;
            
            # API specific headers
            add_header X-API-Version "v1.0.0" always;
            
            # Proxy to API gateway
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # API caching for GET requests
            if ($request_method = GET) {
                proxy_cache api_cache;
                proxy_cache_valid 200 5m;
                proxy_cache_key $scheme$proxy_host$request_uri$args;
                proxy_ignore_headers Cache-Control Expires Set-Cookie;
                add_header X-Cache-Status $upstream_cache_status;
            }
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # ======================================
        # AUTHENTICATION ENDPOINTS
        # ======================================
        
        location /api/auth/ {
            # Rate limiting for auth endpoints
            limit_req zone=login burst=5 nodelay;
            
            # Proxy to auth service
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Auth specific settings
            proxy_ignore_client_abort on;
            proxy_read_timeout 60s;
            
            # No caching for auth
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
        
        # ======================================
        # WEBSOCKET ENDPOINTS
        # ======================================
        
        location /ws/ {
            # WebSocket upgrade
            proxy_pass http://websocket_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific settings
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 30s;
            
            # Buffer settings for WebSocket
            proxy_buffering off;
            proxy_cache off;
        }
        
        # ======================================
        # TRADING ENDPOINTS
        # ======================================
        
        location /api/trading/ {
            # Rate limiting for trading
            limit_req zone=api burst=30 nodelay;
            
            # Proxy to trading engine
            proxy_pass http://trading_engine;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Trading specific timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # No caching for trading data
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # Add trading headers
            add_header X-Trading-Engine "TigerEx" always;
        }
        
        # ======================================
        # WALLET ENDPOINTS
        # ======================================
        
        location /api/wallet/ {
            # Rate limiting for wallet operations
            limit_req zone=api burst=15 nodelay;
            
            # Proxy to wallet service
            proxy_pass http://wallet_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Wallet specific settings
            client_max_body_size 100M;
            proxy_read_timeout 60s;
            
            # No caching for wallet operations
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
        
        # ======================================
        # UPLOAD ENDPOINTS
        # ======================================
        
        location /api/upload/ {
            # Rate limiting for uploads
            limit_req zone=upload burst=2 nodelay;
            
            # Upload specific settings
            client_max_body_size 100M;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # Proxy to appropriate service based on path
            location /api/upload/kyc/ {
                proxy_pass http://auth_service;
            }
            
            location /api/upload/documents/ {
                proxy_pass http://wallet_service;
            }
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for uploads
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
        
        # ======================================
        # NOTIFICATION ENDPOINTS
        # ======================================
        
        location /api/notifications/ {
            # Proxy to notification service
            proxy_pass http://notification_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Notification specific settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ======================================
        # ANALYTICS ENDPOINTS
        # ======================================
        
        location /api/analytics/ {
            # Rate limiting for analytics
            limit_req zone=api burst=10 nodelay;
            
            # Proxy to analytics service
            proxy_pass http://analytics_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Analytics caching
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_key $scheme$proxy_host$request_uri$args;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # ======================================
        # HEALTH CHECK ENDPOINTS
        # ======================================
        
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /api/health {
            access_log off;
            proxy_pass http://api_gateway/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ======================================
        # ERROR PAGES
        # ======================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /var/www/tigerex;
            internal;
        }
        
        location = /50x.html {
            root /var/www/tigerex;
            internal;
        }
    }

    # ======================================
    # API SUBDOMAIN SERVER
    # ======================================
    
    server {
        listen 443 ssl http2;
        server_name api.tigerex.com;
        
        # Logging
        access_log /var/log/nginx/api.tigerex.access.log api;
        error_log /var/log/nginx/api.tigerex.error.log warn;
        
        # Security
        limit_conn conn_limit_per_ip 50;
        limit_req zone=api burst=30 nodelay;
        
        # API specific headers
        add_header X-API-Host "api.tigerex.com" always;
        add_header X-API-Version "v1.0.0" always;
        
        # Proxy all requests to API gateway
        location / {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # API settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # WebSocket support
        location /ws/ {
            proxy_pass http://websocket_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
        }
    }

    # ======================================
    # ADMIN SUBDOMAIN SERVER
    # ======================================
    
    server {
        listen 443 ssl http2;
        server_name admin.tigerex.com;
        
        # Logging
        access_log /var/log/nginx/admin.tigerex.access.log detailed;
        error_log /var/log/nginx/admin.tigerex.error.log warn;
        
        # Enhanced security for admin
        limit_conn conn_limit_per_ip 10;
        limit_req zone=api burst=5 nodelay;
        
        # Admin specific headers
        add_header X-Admin-Panel "TigerEx Admin" always;
        
        # Basic authentication for admin (optional)
        # auth_basic "TigerEx Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # IP whitelist (optional - uncomment and configure)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        # ======================================
        # ADMIN WEB APPLICATION
        # ======================================
        
        location / {
            # Proxy to admin web app
            proxy_pass http://admin_web_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ======================================
        # ADMIN API ENDPOINTS
        # ======================================
        
        location /api/admin/ {
            # Rate limiting for admin API
            limit_req zone=api burst=10 nodelay;
            
            # Proxy to admin panel
            proxy_pass http://admin_panel/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Admin API settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # No caching for admin operations
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
        
        # ======================================
        # ADMIN WEBSOCKET ENDPOINTS
        # ======================================
        
        location /ws/admin/ {
            # WebSocket upgrade for admin
            proxy_pass http://websocket_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
        }
        
        # ======================================
        # ADMIN HEALTH CHECK
        # ======================================
        
        location /admin-health {
            access_log off;
            return 200 "admin-healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ======================================
    # MONITORING SERVER
    # ======================================
    
    server {
        listen 8000 ssl http2;
        server_name monitoring.tigerex.com;
        
        # Logging
        access_log /var/log/nginx/monitoring.access.log main;
        error_log /var/log/nginx/monitoring.error.log warn;
        
        # Security for monitoring
        limit_conn conn_limit_per_ip 5;
        
        # Basic authentication for monitoring
        auth_basic "TigerEx Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # ======================================
        # GRAFANA PROXY
        # ======================================
        
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support for Grafana live dashboards
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # ======================================
        # PROMETHEUS PROXY
        # ======================================
        
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ======================================
        # JAEGER PROXY
        # ======================================
        
        location /jaeger/ {
            proxy_pass http://jaeger:16686/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ======================================
        # MONITORING HEALTH CHECK
        # ======================================
        
        location /monitoring-health {
            access_log off;
            return 200 "monitoring-healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ======================================
    # INTERNAL SERVER FOR HEALTH CHECKS
    # ======================================
    
    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ======================================
    # DEFAULT SERVER - BLOCKED
    # ======================================
    
    server {
        listen 443 ssl http2 default_server;
        server_name _;
        
        # Logging for blocked requests
        access_log /var/log/nginx/blocked.access.log main;
        
        # SSL for default server
        ssl_certificate /etc/nginx/ssl/tigerex.crt;
        ssl_certificate_key /etc/nginx/ssl/tigerex.key;
        
        # Block all requests
        location / {
            return 444;
        }
    }

    # ======================================
    # HTTP SERVER FOR BLOCKED REQUESTS
    # ======================================
    
    server {
        listen 80 default_server;
        server_name _;
        
        # Logging for blocked requests
        access_log /var/log/nginx/blocked.http.access.log main;
        
        # Block all requests
        location / {
            return 444;
        }
    }
}

# ======================================
# STREAM MODULE FOR TCP/UDP PROXY
# ======================================

stream {
    # ======================================
    # DATABASE PROXY (Optional)
    # ======================================
    
    upstream postgresql_backend {
        server postgresql:5432;
    }
    
    server {
        listen 5432;
        proxy_pass postgresql_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/postgres-proxy.log;
    }
    
    # ======================================
    # REDIS PROXY (Optional)
    # ======================================
    
    upstream redis_backend {
        server redis:6379;
    }
    
    server {
        listen 6379;
        proxy_pass redis_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/redis-proxy.log;
    }
}