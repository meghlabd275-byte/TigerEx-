version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tigerex
      POSTGRES_USER: tigerex
      POSTGRES_PASSWORD: tigerex123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tigerex"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Core Backend Services
  admin-service:
    build: ./backend/admin-service
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  trading-engine:
    build: ./backend/advanced-trading-engine
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  account-management:
    build: ./backend/account-management-service
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # v11.0.0 Advanced Services
  ai-trading-insights:
    build: ./backend/ai-trading-insights-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
      - ML_MODEL_PATH=/app/models
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  advanced-portfolio-analytics:
    build: ./backend/advanced-portfolio-analytics
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  multi-tenant-architecture:
    build: ./backend/multi-tenant-architecture
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  institutional-features:
    build: ./backend/institutional-features
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  advanced-compliance-tools:
    build: ./backend/advanced-compliance-tools
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://tigerex:tigerex123@postgres:5432/tigerex
      - REDIS_URL=redis://redis:6379
