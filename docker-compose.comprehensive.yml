version: '3.8'

services:
  # Advanced Portfolio Analytics Service
  advanced-portfolio-analytics:
    build:
      context: ./backend/advanced-portfolio-analytics
      dockerfile: Dockerfile
    container_name: tigerex-portfolio-analytics
    ports:
      - "8009:8009"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_portfolio
      - REDIS_URL=redis://redis:6379/1
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Multi-Tenant Architecture Service
  multi-tenant-architecture:
    build:
      context: ./backend/multi-tenant-architecture
      dockerfile: Dockerfile
    container_name: tigerex-multi-tenant
    ports:
      - "8010:8010"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_tenants
      - REDIS_URL=redis://redis:6379/2
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Institutional Features Service
  institutional-features:
    build:
      context: ./backend/institutional-features
      dockerfile: Dockerfile
    container_name: tigerex-institutional
    ports:
      - "8011:8011"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_institutional
      - REDIS_URL=redis://redis:6379/3
      - ENVIRONMENT=production
      - ALGO_ENGINE_URL=http://algo-engine:8020
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Advanced Compliance Tools Service
  advanced-compliance-tools:
    build:
      context: ./backend/advanced-compliance-tools
      dockerfile: Dockerfile
    container_name: tigerex-compliance
    ports:
      - "8012:8012"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_compliance
      - REDIS_URL=redis://redis:6379/4
      - ENVIRONMENT=production
      - WATCHLIST_API_URL=http://watchlist-service:8021
      - SANCTIONS_API_KEY=${SANCTIONS_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./compliance-reports:/app/reports
      - ./kyc-documents:/app/kyc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cross-Chain DeFi Integration Service
  cross-chain-defi-integration:
    build:
      context: ./backend/cross-chain-defi-integration
      dockerfile: Dockerfile
    container_name: tigerex-defi
    ports:
      - "8013:8013"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_defi
      - REDIS_URL=redis://redis:6379/5
      - ENVIRONMENT=production
      - WEB3_PROVIDER_URL=${WEB3_PROVIDER_URL:-https://mainnet.infura.io/v3/YOUR_PROJECT_ID}
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./blockchain-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Enhanced Mobile Features Service
  enhanced-mobile-features:
    build:
      context: ./backend/enhanced-mobile-features
      dockerfile: Dockerfile
    container_name: tigerex-mobile
    ports:
      - "8014:8014"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_mobile
      - REDIS_URL=redis://redis:6379/6
      - ENVIRONMENT=production
      - APNS_KEY_ID=${APNS_KEY_ID}
      - APNS_TEAM_ID=${APNS_TEAM_ID}
      - FCM_SERVER_KEY=${FCM_SERVER_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./push-notifications:/app/notifications
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Trading Insights Service (Enhanced)
  ai-trading-insights:
    build:
      context: ./backend/ai-trading-insights
      dockerfile: Dockerfile
    container_name: tigerex-ai-insights
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_ai
      - REDIS_URL=redis://redis:6379/7
      - ENVIRONMENT=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-4}
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./ai-models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Derivatives Trading Service (Enhanced)
  derivatives-trading:
    build:
      context: ./backend/derivatives-trading
      dockerfile: Dockerfile
    container_name: tigerex-derivatives
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tigerex_derivatives
      - REDIS_URL=redis://redis:6379/8
      - ENVIRONMENT=production
      - CQG_API_KEY=${CQG_API_KEY}
      - CQG_SECRET=${CQG_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./trading-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (Multiple Databases)
  postgres:
    image: postgres:15-alpine
    container_name: tigerex-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tigerex_main
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cluster (Multiple Instances)
  redis:
    image: redis:7-alpine
    container_name: tigerex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: tigerex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - advanced-portfolio-analytics
      - multi-tenant-architecture
      - institutional-features
      - advanced-compliance-tools
      - cross-chain-defi-integration
      - enhanced-mobile-features
      - ai-trading-insights
      - derivatives-trading
    networks:
      - tigerex-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: tigerex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - tigerex-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: tigerex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - tigerex-network
    restart: unless-stopped

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Networks
networks:
  tigerex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
</create-file>