version: '3.8'

services:
  # ============= CORE DATABASES =============
  postgres:
    image: postgres:15-alpine
    container_name: tigerex-postgres
    environment:
      POSTGRES_DB: tigerex
      POSTGRES_USER: tigerex_admin
      POSTGRES_PASSWORD: TigerEx2024SecureDB!
      POSTGRES_MULTIPLE_DATABASES: tigerex_trading,tigerex_users,tigerex_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tigerex_admin -d tigerex"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: tigerex-redis
    command: redis-server --appendonly yes --requirepass TigerEx2024Redis!
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7
    container_name: tigerex-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: tigerex_admin
      MONGO_INITDB_ROOT_PASSWORD: TigerEx2024Mongo!
      MONGO_INITDB_DATABASE: tigerex
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - tigerex-network
    restart: unless-stopped

  # ============= TIGEREX ADMIN CONTROL SYSTEM =============
  tigerex-admin:
    build: ./backend/tigerex-unified-admin-control
    container_name: tigerex-admin
    ports:
      - "9000:9000"
    environment:
      - JWT_SECRET=tigerex-admin-secret-key-2024
      - ADMIN_DB_PATH=/data/tigerex_admin.db
      - SESSION_TIMEOUT=3600
      - MAX_LOGIN_ATTEMPTS=5
      - AUDIT_LOG_RETENTION=90
    volumes:
      - admin_data:/data
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============= TIGEREX EXCHANGE SERVICES =============
  
  # TigerEx Binance Advanced Service
  tigerex-binance:
    build: ./backend/binance-advanced-service
    container_name: tigerex-binance
    ports:
      - "8001:8001"
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx Bybit Advanced Service
  tigerex-bybit:
    build: ./backend/bybit-advanced-service
    container_name: tigerex-bybit
    ports:
      - "8002:8002"
    environment:
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_SECRET=${BYBIT_SECRET}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx OKX Advanced Service
  tigerex-okx:
    build: ./backend/okx-advanced-service
    container_name: tigerex-okx
    ports:
      - "8003:8003"
    environment:
      - OKX_API_KEY=${OKX_API_KEY}
      - OKX_SECRET=${OKX_SECRET}
      - OKX_PASSPHRASE=${OKX_PASSPHRASE}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx HTX Advanced Service
  tigerex-htx:
    build: ./backend/htx-advanced-service
    container_name: tigerex-htx
    ports:
      - "8004:8004"
    environment:
      - HTX_ACCESS_KEY=${HTX_ACCESS_KEY}
      - HTX_SECRET_KEY=${HTX_SECRET_KEY}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx KuCoin Advanced Service
  tigerex-kucoin:
    build: ./backend/kucoin-advanced-service
    container_name: tigerex-kucoin
    ports:
      - "8005:8005"
    environment:
      - KUCOIN_API_KEY=${KUCOIN_API_KEY}
      - KUCOIN_SECRET=${KUCOIN_SECRET}
      - KUCOIN_PASSPHRASE=${KUCOIN_PASSPHRASE}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx Huobi Advanced Service
  tigerex-huobi:
    build: ./backend/huobi-advanced-service
    container_name: tigerex-huobi
    ports:
      - "8006:8006"
    environment:
      - HUOBI_ACCESS_KEY=${HUOBI_ACCESS_KEY}
      - HUOBI_SECRET_KEY=${HUOBI_SECRET_KEY}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx Kraken Advanced Service
  tigerex-kraken:
    build: ./backend/kraken-advanced-service
    container_name: tigerex-kraken
    ports:
      - "8007:8007"
    environment:
      - KRAKEN_API_KEY=${KRAKEN_API_KEY}
      - KRAKEN_SECRET=${KRAKEN_SECRET}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx Coinbase Advanced Service
  tigerex-coinbase:
    build: ./backend/coinbase-advanced-service
    container_name: tigerex-coinbase
    ports:
      - "8008:8008"
    environment:
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - COINBASE_SECRET=${COINBASE_SECRET}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TigerEx Gemini Advanced Service
  tigerex-gemini:
    build: ./backend/gemini-advanced-service
    container_name: tigerex-gemini
    ports:
      - "8009:8009"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_SECRET=${GEMINI_SECRET}
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============= CORE TIGEREX APPLICATION =============
  app:
    build: .
    container_name: tigerex-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://tigerex_admin:TigerEx2024SecureDB!@postgres:5432/tigerex
      - REDIS_URL=redis://:TigerEx2024Redis!@redis:6379
      - MONGODB_URL=mongodb://tigerex_admin:TigerEx2024Mongo!@mongodb:27017/tigerex
      - ADMIN_API_URL=http://tigerex-admin:9000
      - BINANCE_API_URL=http://tigerex-binance:8001
      - BYBIT_API_URL=http://tigerex-bybit:8002
      - OKX_API_URL=http://tigerex-okx:8003
      - HTX_API_URL=http://tigerex-htx:8004
      - KUCOIN_API_URL=http://tigerex-kucoin:8005
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_started
      tigerex-admin:
        condition: service_healthy
      tigerex-binance:
        condition: service_healthy
      tigerex-bybit:
        condition: service_healthy
      tigerex-okx:
        condition: service_healthy
    networks:
      - tigerex-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

  # ============= NGINX REVERSE PROXY =============
  nginx:
    image: nginx:alpine
    container_name: tigerex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
      - tigerex-admin
    networks:
      - tigerex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============= MONITORING & LOGGING =============
  prometheus:
    image: prom/prometheus:latest
    container_name: tigerex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - tigerex-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: tigerex-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=TigerEx2024Grafana!
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - tigerex-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # ============= SECURITY & COMPLIANCE =============
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tigerex-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - tigerex-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: tigerex-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - tigerex-network
    restart: unless-stopped
    depends_on:
      - elasticsearch

# ============= NETWORKS =============
networks:
  tigerex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============= VOLUMES =============
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  admin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local